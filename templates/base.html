{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--link rel="icon" href="{% static 'images/favicon.ico' %}" type="images/gif" sizes="16x16"-->

    {% block title %}
    {% endblock title %}
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'index' %}"><img src= "{% static 'images/logo.png' %}" alt="TaskMate"> Task Mate</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class ="navbar-nav">
          <a class="nav-item nav-link"  href="{% url 'index' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'todolist' %}">Todo list</a>
          <a class="nav-item nav-link" href="{% url 'contact' %}">Contact us</a>
          <a class="nav-item nav-link" href="{% url 'about' %}"> about us</a>
      </div>
    </div>
    {% if user.is_authenticated %}
        <div class="d-flex">
        <p class="btn btn-outline-warning me-2">Logged in as {{user.username}}</p>
        <a href="{% url 'logout' %}">
        <button class="btn btn-outline-success me-2" type="submit">Logout</button></a>
        </div>
    {% else %}
      <div class="d-flex">
        <a href="{% url 'register' %}"><button class="btn btn-outline-success me-2" type="submit">create Account</button></a>
        <a href="{% url 'login' %}"><button class="btn btn-outline-success me-2" type="submit">Login</button></a>
        </div>    
    {% endif%}
    
   </nav>
  </head>
  <body class="bg-light">
  
    {% block content %}
    {% endblock content %}


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
